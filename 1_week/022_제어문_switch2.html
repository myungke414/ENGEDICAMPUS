<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var classification = prompt("아동, 청소년, 성인 중 선택하여 입력하세요");
        switch (classification) {
            case "아동":
                document.write("아동은 입장료가 무료입니다.");
                break;
            case "청소년":
                document.write("청소년은 입장료가 2000입니다.");
                break;
            case "성인":
                document.write("성인은 입장료가 5000입니다.");
                break;
            default:
                document.write("입력값을 다시 확인하세요")
        }
    </script>
</head>

</body>

</html>
