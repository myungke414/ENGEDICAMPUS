    <title>Document</title>
    <script>
        var sum = 0;
        for (var i=1; i<=9; i++){
            if(i%3 == 0){
                continue;
            }
            sum += i;
            console.log("i: "+ i);
            console.log("sum: "+sum);
        }
    </script>
