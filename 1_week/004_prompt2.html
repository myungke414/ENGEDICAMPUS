<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
        var name = window.prompt("이름을 입력해주세요","홍길동");
        console.log(name);
        document.getElementById("nameText").innerText = name;
    }
    </script>
</head>
<body>
    <h1>prompt()를 활용하여 사용자 입력값 받아오기</h1>
    <div id="nameText">text</div>
</body>
</html>
