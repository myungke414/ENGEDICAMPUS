        let myDate = new Date();

        console.log(currentYear);

        let age = currentYear - year;
        console.log(age);
        let adult;
        if(age){
            adult = "미성년자";
        } else{
            adult = "성년";
        }
        document.write(name + "님 당신은 "+ year +"년 "+ month +"월 "+ day +"일에 태어났습니다.<br>");
        document.write(currentYear+"년 현재 당신의 키는 "+ height + "cm입니다.<br>");
        document.write("당신은 현재 "+ age +"살이며, 당신은 "+ adult +"입니다.");
