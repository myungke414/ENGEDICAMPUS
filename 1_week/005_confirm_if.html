<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // confirm("정말 삭제하시겠습니까?");
        var result = window.confirm("정말 삭제하시겠습니까?");
        console.log(result);

        if(result){
            document.write("정상적으로 삭제되었습니다.");
        } else{
            document.write("삭제가 취소되었습니다.");
        }
        </script>
</head>
<body>
    <h1>기본명령어 confirm()</h1>
</body>
</html>
