<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="count_txt"></div>
    <script>
        var count = 0;
        while (count <= 10) {
            document.write(count);
            count++;
            document.getElementById("count_txt").innerText= count;
        }
    </script>
</body>
</html>
