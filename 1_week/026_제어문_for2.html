    <title>Document</title>
    <script>
        var sum = 0;
        for (var i = 1; i< 10; i++) {
            console.log("i: "+i);
            sum = sum + i;
            console.log("sum: "+sum);
        }
        console.log("for문 종료후 sum" + sum);
    </script>
